<div class="form-group">
  <div class="input-group">
    <div class="input-group-addon">
      <i class="fa fa-search"></i>
    </div>
    <input type="text" ng-model="searchString" class="form-control" placeholder="Search Website" ng-enter="search()">
  </div>
</div>
<div ng-show="results.length > 0">
	<h5> Pages with "{{searchString}}" </h5>
	<div ng-repeat="result in results">
		<a href="{{result.url}}">{{result.title | htmlToPlainText}}</a>
	</div>
</div>
